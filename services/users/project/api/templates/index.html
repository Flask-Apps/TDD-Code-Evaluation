<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask on Docker</title>
    <!-- meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My TDD flask app">
    <meta name="author" content="Mikeyy">
    <!-- styles -->
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    >
    {% block css %}{% endblock %}
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <br>
                <h1>All Users</h1>
                <hr><br>
                <form action="/" method="POST">
                    <div class="form-group">
                        <input
                            name="username" class="form-control input-lg"    
                            type="text" placeholder="Enter an username" required>
                    </div>
                    <div class="form-group">
                        <input
                            name="email" class="form-control input-lg"
                            type="email" placeholder="Enter an email address" required>
                    </div>
                    <input type="submit" class="btn btn-primary btn-lg btn-block"
                        value="Submit">
                </form>
                <br>
                <hr>
                {% if users %}
                    <ol>
                        {% for user in users %}
                            <li>{{ user.username }}</li>
                        {% endfor %}
                    </ol>
                {% else %}
                    <p>No users!</p>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- scripts -->
    <script
        type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        >
    </script>
    {% block js %}{% endblock %}
</body>
</html>
